<h2>{{'Update details' | translate}}</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">


  <div class="form-group">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>{{'Username' | translate}}</mat-label>
      <input matInput type="text" formControlName="username" class="form-control" />
      <mat-error *ngIf="formControls.username.invalid">{{getErrorMessage('username')}}</mat-error>
    </mat-form-field>
  </div>


  <div class="form-group">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>{{'E-mail' | translate}}</mat-label>
      <input matInput type="text" formControlName="email" />
      <mat-error *ngIf="formControls.email.invalid">{{getErrorMessage('email')}}</mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>{{'Current password' | translate}}</mat-label>
      <input matInput type="password" formControlName="current_password" />
      <mat-error *ngIf="formControls.current_password.invalid">{{getErrorMessage('current_password')}}</mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>{{'New password' | translate}}</mat-label>
        <input matInput type="password" formControlName="new_password" />
        <mat-error *ngIf="formControls.new_password.invalid">{{getErrorMessage('new_password')}}</mat-error>
      </mat-form-field>
    </div>

  <div class="form-group">
    <button mat-raised-button color="accent" [disabled]="loading">{{'Update' | translate}}</button>
