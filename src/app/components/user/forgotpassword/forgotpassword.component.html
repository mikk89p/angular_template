<h2>{{'Forgot password' | translate}}</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>{{'E-mail' | translate}}</mat-label>
      <input matInput type="text" formControlName="email" class="form-control" />
      <mat-error *ngIf="formControls.email.invalid">{{getErrorMessage('email')}}</mat-error>

  </div>
