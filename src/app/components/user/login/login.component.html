<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
  <h2>{{'Login' | translate}}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>{{'E-mail or Username' | translate}}</mat-label>
        <input matInput class="form-control" type="text" formControlName="username"  />
        <mat-error *ngIf="formControls.username.invalid">{{getErrorMessage('username')}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>{{'Password' | translate}}</mat-label>
        <input matInput class="form-control" type="password" formControlName="password" />
        <mat-error *ngIf="formControls.password.invalid">{{getErrorMessage('password')}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <button mat-raised-button class="form-field" color="accent" [disabled]="loading">{{'Login' | translate}}</button>

  </form>
</div>
